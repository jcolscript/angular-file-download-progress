<mat-card>
  <div class="file">
    <p>{{ sample.name }}</p>
    <button (click)="download(sample)" mat-raised-button color="primary">
      Download
    </button>
  </div>
  <mat-progress-bar
    *ngIf="download$ | async as download"
    [mode]="download.state == 'PENDING' ? 'buffer' : 'determinate'"
    [value]="download.progress"
  >
  </mat-progress-bar>
</mat-card>
